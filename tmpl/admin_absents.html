{{$students:= .Students}}
{{$absents:= .Absents}}
{{$errors := .Errors}}
<!DOCTYPE html>
<html>
  <head>
		<link rel="stylesheet" href="/bs/css/bootstrap.min.css">
		<link rel="stylesheet" href="/bs/css/local.css">
        <title>Administration - Elèves absents</title>
		<meta name="viewport" 
			content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
		<div class="container">

			<div class="row">
{{range $i, $error := $errors}}
				<div class="alert alert-danger"
					role="alert">
					<strong>{{$error}}</strong>
				</div>
{{end}}
			</div>

			<div class="row">
				<div class="col-xs-12">
					<h3>>> Administration - Elèves absents
						<a href="/login">
							<span class="glyphicon glyphicon-off"></span>
						</a> 
						<a href="/admin?tmpl=admin_absents">
							<span class="glyphicon glyphicon-refresh"></span>
						</a>
					</h3>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12 col-sm-3">
					<a class="btn btn-danger" href="/admin">
						<span class="glyphicon glyphicon-arrow-left"></span>
					</a>
				</div>
			</div>

			<div class="spacer"></div>

			<div class="row">
				<div class="col-xs-12 col-sm-3">
					<a class="btn btn-success" href="/admin?tmpl=admin_pickabsent">
						<span class="glyphicon glyphicon-plus"></span>
					</a>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-10">
					<table class="table">
						<tr>
							<th>Nom</th>
							<th>Prénom</th>
							<th>Classe</th>
							<th>
								<a class="btn btn-danger btn-xs" 
									onclick="return confirm('Supprimer toutes les absences ?')"
									href="/admin?tmpl=admin_absents&action=flushabsents">
									<span class="glyphicon glyphicon-trash" id="bigtrash"></span>
								</a>
							</th>
						</tr>
{{range $s := $absents}}
						<tr>
							<td>{{index $s 1}}</td>
							<td>{{index $s 2}}</td>
							<td>{{index $s 3}}</td>
							<td>
								<a class="btn btn-danger btn-xs" 
									onclick="return confirm('Porter l\'élève {{index $s 1}} {{index $s 2}} présent(e)?')"
									href="/admin?tmpl=admin_absents&action=present&param={{index $s 0}}">
									<span class="glyphicon glyphicon-trash"></span>
								</a>
							</td>
						</tr>
{{end}}
					</table>
				</div>
			</div>

		</div>
		<script type="text/javascript" src="/bs/js/bootstrap.min.js"></script>
	</body>
</html>
