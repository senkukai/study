{{$students := .Students}}
{{$idxclassrooms := .IdxClassRooms}}
{{$classrooms := .ClassRooms}}
{{$classes := .Classes}}
{{$remainseats := .RemainSeats}}
<!DOCTYPE html>
<html>
  <head>
		<link rel="stylesheet" href="/bs/css/bootstrap.min.css">
		<link rel="stylesheet" href="/bs/css/local.css">
        <title>Administration - Classes</title>
		<meta name="viewport" 
			content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
		<div class="container">

			<div class="row">
				<div class="col-xs-12">
					<h3>>> Administration - Classes 
						<a href="/login">
							<span class="glyphicon glyphicon-off"></span>
						</a> 
						<a href="/admin?tmpl=admin_classes">
							<span class="glyphicon glyphicon-refresh"></span>
						</a>
					</h3>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12 col-sm-3">
					<a class="btn btn-danger" href="/admin">
						<span class="glyphicon glyphicon-arrow-left"></span>
					</a>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-4">
					<form class="form-inline" action="/admin?tmpl=admin_classes" method="POST">
						<div class="form-group">
							<label for="class">Classe</label>
							<input autocorrect="off" autocapitalize="off" spellcheck="false"
								type="text" class="form-control" id="class" name="class"/>
						</div>
						<button type="submit" class="btn btn-primary">Ajouter</button>
					</form>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-4">
					<table class="table">
						<tr>
							<th>Classes</th>
							<th></th>
							<th></th>
							<th></th>
						</tr>
{{range $c := $classes}}
						<tr>
							<td>{{$c}}</td>
							<td>
								<a class="btn btn-danger btn-xs" 
								 onclick="return confirm('Suppression de la matiÃ¨re {{$c}} ?')"
									href="/admin?tmpl=admin_classes&action=remclass&param={{$c}}">
									<span class="glyphicon glyphicon-trash"></span>
								</a>
							</td>
							<td>
								<a class="btn btn-success btn-xs" 
								 href="/admin?tmpl=admin_classes&action=moveupclass&param={{$c}}">
									<span class="glyphicon glyphicon-arrow-up"></span>
								</a>
							</td>
							<td>
								<a class="btn btn-success btn-xs" 
								 href="/admin?tmpl=admin_classes&action=movedownclass&param={{$c}}">
									<span class="glyphicon glyphicon-arrow-down"></span>
								</a>
							</td>
						</tr>
{{end}}
					</table>
				</div>
			</div>

		</div>
		<script type="text/javascript" src="/bs/js/bootstrap.min.js"></script>
	</body>
</html>
